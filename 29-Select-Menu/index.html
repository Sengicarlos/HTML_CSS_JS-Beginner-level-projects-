<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Select</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>    <div class="selector">
        <div id="selectField">
            <p id="selectText">Select Social Media</p>
            <img src="images/arrow.png" id="arrowIcon">
        </div>

        <ul id="list" class="hide">
            <li class="options">
                <img src="images/facebook.png" alt="facebook logo">
                <p>Facebook</p>
            </li>
            <li class="options">
                <img src="images/instagram.png" alt="facebook logo">
                <p>Instagram</p>
            </li>
            <li class="options">
                <img src="images/pinterest.png" alt="facebook logo">
                <p>Pinterest</p>
            </li>
            <li class="options">
                <img src="images/twitter.png" alt="facebook logo">
                <p>Twiter</p>
            </li>
            <li class="options">
                <img src="images/whatsapp.png" alt="facebook logo">
                <p>Whatsapp</p>
            </li>
        </ul>
    </div></header>

   <script src="app.js"></script> 
</body>
</html>
